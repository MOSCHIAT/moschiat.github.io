<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOSCHIAT - Paulo Marques</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ffffff;
            position: relative;
            display: inline-block;
            letter-spacing: 10px;
            transform: perspective(500px) rotateX(20deg) rotateY(-30deg);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        h1::before, h1::after {
            content: 'Paulo Marques';
            position: absolute;
            left: 0;
            top: 0;
        }
        h1::before {
            color: #ff0000;
            z-index: -2;
            transform: translate3d(10px, 10px, -30px);
        }
        h1::after {
            color: #00ff00;
            z-index: -1;
            transform: translate3d(5px, 5px, -15px);
        }
        p {
            font-size: 2rem;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paulo Marques</h1>
        <p>moschiat</p>
    </div>
</body>
</html>
