<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paulo Marques | MOSCHIAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Intro section styling */
        .intro h1, .intro h2 {
            font-size: 3em;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        #name {
            animation-delay: 0s;
        }

        #moschiat {
            animation-delay: 2s;
        }

        /* Keyframe animation for fadeIn */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Styling for the main content that will appear after the animation */
        .main-content {
            display: none;
            margin-top: 20px;
        }

        /* Show main content after animation */
        .show-content .intro {
            display: none;
        }

        .show-content .main-content {
            display: block;
        }

        /* Bootstrap customization (optional) */
        h1, h2 {
            font-weight: bold;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Section for the initial animation -->
    <div class="intro">
        <h1 id="name">Paulo Marques</h1>
        <h2 id="moschiat">MOSCHIAT</h2>
    </div>

    <!-- Main content of the site -->
    <div class="container main-content">
        <h1>Bem-vindo ao site de Paulo Marques</h1>
        <p>Este é um site minimalista e sofisticado, refletindo a essência do MOSCHIAT.</p>
        <!-- Você pode adicionar mais conteúdo aqui -->
    </div>

    <script>
        // JavaScript to handle the transition from the intro animation to the main content
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.body.classList.add('show-content');
            }, 4000); // Ajuste o tempo se necessário
        });
    </script>
</body>
</html>
