<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOSCHIAT - Paulo Marques</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
            z-index: 10;
            position: relative;
        }
        p {
            font-size: 2rem;
            z-index: 10;
            position: relative;
        }
        .animated-text {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            animation: moveText 5s linear infinite;
        }
        @keyframes moveText {
            from {
                left: 100%;
            }
            to {
                left: -100%;
            }
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://example.com/chocolate-cake.jpg') repeat center center;
            background-size: cover;
            filter: blur(10px);
            z-index: 5;
            animation: scrollBackground 10s linear infinite;
        }
        @keyframes scrollBackground {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 100% 100%;
            }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.5rem;
            }
            .animated-text {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Paulo Marques</h1>
        <p>MOSCHIAT</p>
    </div>
    <div class="animated-text">v41 d4nd0 4 buc3t4d4 c0m v0nt4d3</div>

    <script>
        // Script for additional interactions or future enhancements
    </script>
</body>
</html>
