<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>√Årea Exclusiva | MOSCHIAT</title>
  <style>
    :root {
      --grad1: #0f0c29;
      --grad2: #302b63;
      --grad3: #24243e;
      --highlight: #25d366;
      --text-glow: 0 0 10px #fff, 0 0 20px #00f, 0 0 30px #0ff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, var(--grad1), var(--grad2), var(--grad3));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      overflow: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #password-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(20px);
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .card {
      background: #111;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
    }
    .btn {
      background: var(--highlight);
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover { background: #1ebe5b; }

    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="password-overlay">
    <div class="card">
      <h2>üßø MOSCHIAT AREA</h2>
      <p>"A arte √© o que eu fa√ßo voc√™ ver."</p>
      <input type="password" id="password" placeholder="Digite a senha secreta">
      <button class="btn" onclick="checkPassword()">Entrar</button>
      <p style="margin-top:1rem;"><a href="#" style="color:#aaa; font-size: 0.9rem;">Comprar acesso üîê</a></p>
    </div>
  </div>

  <canvas id="webgl" class="hidden"></canvas>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { SVGLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/SVGLoader.js';

    const canvas = document.getElementById('webgl');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 100;

    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const loader = new SVGLoader();
    const svgData = `
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 100">
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
              font-size="60" font-family="Arial Black" fill="white">MOSCHIAT</text>
      </svg>
    `;
    const blob = new Blob([svgData], { type: 'image/svg+xml' });
    const url = URL.createObjectURL(blob);

    let group;
    loader.load(url, (data) => {
      group = new THREE.Group();
      data.paths.forEach((path) => {
        const shapes = SVGLoader.createShapes(path);
        shapes.forEach((shape) => {
          const geometry = new THREE.ShapeGeometry(shape);
          const material = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
          const mesh = new THREE.Mesh(geometry, material);
          group.add(mesh);
        });
      });
      group.scale.set(0.25, -0.25, 0.25);
      group.position.x = -50;
      scene.add(group);
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      if (group) group.rotation.y += 0.005;
      renderer.render(scene, camera);
    }
    animate();

    // Fun√ß√£o de senha
    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === 'moschiat123') {
        document.getElementById('password-overlay').style.display = 'none';
        canvas.classList.remove('hidden');
      } else {
        alert("Senha incorreta, tente 'moschiat123'.");
      }
    }
  </script>
</body>
</html>
