<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paulo Marques / MOSCHIAT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .hidden {
            display: none;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 1s;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 3s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .poem {
            display: none;
        }
    </style>
</head>
<body>
    <div id="name" class="content">
        <h1>Paulo Marques</h1>
    </div>
    <div id="moschiat" class="content hidden">
        <h1>MOSCHIAT</h1>
    </div>
    <div id="poem" class="content hidden">
        <p>Nos campos de luz e cor,<br>
        A vida dança, brilha e canta,<br>
        Cada dia um novo amor,<br>
        A esperança é a nossa manta.</p>
    </div>
    <script>
        setTimeout(() => {
            document.getElementById('name').classList.add('hidden');
            document.getElementById('moschiat').classList.remove('hidden');
        }, 3000);

        setTimeout(() => {
            document.getElementById('moschiat').classList.add('hidden');
            document.getElementById('poem').classList.remove('hidden');
            document.getElementById('poem').classList.add('fade-in');
        }, 6000);
    </script>
</body>
</html>
