<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Área Exclusiva | MOSCHIAT</title>
  <style>
    :root {
      --grad1: #0f0c29;
      --grad2: #302b63;
      --grad3: #24243e;
      --highlight: #25d366;
      --text: #e0e0e0;
      --shadow: rgba(37, 211, 102, 0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, var(--grad1), var(--grad2), var(--grad3));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text);
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Splash screen */
    #splash {
      background: #000;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      animation: fadeOut 1s ease 5s forwards;
    }

    svg {
      width: 70%;
      height: auto;
    }

    .path {
      fill: none;
      stroke: var(--highlight);
      stroke-width: 3;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 4s ease forwards;
    }

    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Layout landscape principal */
    #main-content {
      display: none;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      width: 100vw;
      padding: 0 8vw;
    }

    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }

    .left h1 {
      font-size: 4vw;
      letter-spacing: 4px;
      text-transform: uppercase;
      text-shadow: 0 0 25px var(--shadow);
    }

    .left p {
      max-width: 80%;
      font-size: 1.3vw;
      opacity: 0.9;
      line-height: 1.6;
    }

    .card {
      background: rgba(17, 17, 17, 0.8);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1),
                  0 0 50px var(--shadow);
      width: 30%;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(to bottom right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.08) 20%, rgba(255,255,255,0) 40%);
      transform: rotate(30deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: rotate(30deg) translate(-30%, -30%); }
      100% { transform: rotate(30deg) translate(30%, 30%); }
    }

    input[type="password"] {
      padding: 15px;
      width: 100%;
      margin: 20px 0;
      border-radius: 8px;
      border: 2px solid #333;
      background: rgba(51, 51, 51, 0.5);
      color: #fff;
      font-size: 16px;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: var(--highlight);
      box-shadow: 0 0 10px var(--shadow);
    }

    .btn {
      background: var(--highlight);
      border: none;
      padding: 12px 25px;
      font-weight: bold;
      border-radius: 6px;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #00ffae;
      transform: scale(1.05);
    }

    /* Responsivo */
    @media (max-width: 900px) {
      #main-content {
        flex-direction: column;
        padding: 4vw;
        text-align: center;
      }

      .left h1 {
        font-size: 10vw;
      }

      .left p {
        font-size: 4vw;
      }

      .card {
        width: 90%;
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

<!-- Splash screen -->
<div id="splash">
  <svg viewBox="0 0 800 200">
    <text x="50" y="140" font-size="120" font-family="Arial Black, sans-serif" class="path">MOSCHIAT</text>
  </svg>
</div>

<!-- Conteúdo principal -->
<div id="main-content">
  <div class="left">
    <h1>MOSCHIAT</h1>
    <p>
      Bem-vindo à área exclusiva da <strong>MOSCHIAT</strong> — onde cultura, arte, 3D, fotografia e AI se fundem.
      Um espaço reservado para mentes criativas e visionárias.
    </p>
  </div>

  <div class="card">
    <h2>Área Restrita</h2>
    <p>Digite a senha para continuar:</p>
    <input type="password" placeholder="Senha..." />
    <button class="btn">Entrar</button>
  </div>
</div>

<script>
  setTimeout(() => {
    document.getElementById("main-content").style.display = "flex";
  }, 5000);
</script>

</body>
</html>
