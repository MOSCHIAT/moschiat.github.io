<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOSCHIAT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-align: center;
        }
        h1 {
            font-size: 5rem;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }
        .floating-text {
            position: absolute;
            font-size: 1.2rem;
            opacity: 0.7;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .btn-container {
            position: absolute;
            bottom: 20px;
        }
        .btn-dark {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>MOSCHIAT</h1>
    <div class="btn-container">
        <a href="https://moschiat.github.io" class="btn btn-dark">Saiba mais</a>
    </div>
    <script>
        const services = ["Design 3D", "Fotografia", "VFX", "Edição", "DJing", "Arte Digital"];
        
        services.forEach((service, index) => {
            let span = document.createElement("span");
            span.className = "floating-text";
            span.innerText = service;
            document.body.appendChild(span);
            
            let x = Math.random() * window.innerWidth * 0.8;
            let y = Math.random() * window.innerHeight * 0.8;
            
            span.style.left = `${x}px`;
            span.style.top = `${y}px`;
        });
    </script>
</body>
</html>
